<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="body content">

    <div class="split left">
      <div class="centered" ></div>
        <h1>Welcome to our<br>community!</h1>
        <img src="Images/pana.svg">
      </div>
    <div class="split right">
        <form>
        <h2>Create Account</h2>
        <p>Sign up to your account below</p>
        <br>
        <div class="names">
        <div style="display:inline-block;">
            <label for="first-name">First Name</label>
            <br>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div style="display:inline-block;">
            <label for="last-name">Last Name</label>
            <br>
            <input type="text" id="last-name" name="last-name">
        </div>
        </div>
         <br>
         <label for="email-address">Email Address</label>
         <br>
         <input type="email" id="email-address" name="email-address">
         <br>
         <label for="password">Password</label>
         <br>
         <input type="password" id="password" name="password" required>
         <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
         <br>
         <label for="confirm-password">Confirm Password</label>
         <br>
         <input type="password" id="confirm-password" name="confirm-password" required>
         <br>
         <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
         <br>
         <button type="submit" id="submit-button">Create Account</button>
         <br><br>
         <div class="sign_in">
         Already have an account? <a href="Sign in">Sign In</a>
         <br>
    </div>
         <h2 class="hr-lines">Or</h2>
         
         <div class="icon">
            <img src="https://img.icons8.com/?size=512&id=17949&format=png" id="google">
            <a id="facebook" href="FB Link" class="fa fa-facebook fa-2x"></a>
            <a id="apple" href="Apple Link" class="fa fa-apple fa-2x"></a>
         </div>
          </form></div>
          
</body>
</html>
